<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Vulnerability Checker</title>
</head>
<body>
    <h1>Cybersecurity Vulnerability Checker</h1>
    
    <h3>DDoS Vulnerability Check</h3>
    <form method="POST">
        <label for="url">Enter Website URL to Test for DDoS Vulnerability:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Check DDoS Vulnerability</button>
    </form>

    {% if ddos_result %}
        <h4>Results for DDoS Check:</h4>
        <p>{{ ddos_result }}</p>
    {% endif %}

    <h3>Doxxing Check</h3>
    <form method="POST">
        <label for="email">Enter Company Email to Check for Data Breach:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Check Email</button>
    </form>

    {% if doxxing_result %}
        <h4>Results for Doxxing Check:</h4>
        <p>{{ doxxing_result }}</p>
    {% endif %}
</body>
</html>
